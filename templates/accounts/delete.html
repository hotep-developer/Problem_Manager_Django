{% extends 'base/base.html' %}

{% block main %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card mt-3 mb-3 bg-light">
            <!-- カードヘッダー -->
            <div class="card-header bg-danger text-light">
                <h4 class="pt-2">最終確認</h4>
            </div>
            <!-- カードボディー -->
            <div class="card-body">
                <p>本当に退会しますか?</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    <!-- ボタン -->
                    <button type="submit" class="btn btn-danger btn-lg btn-block mt-4">本当に退会する</button>
                    <button type="button" class="btn btn-outline-secondary btn-lg btn-block mt-4"
                        onclick="location.href=`{% url 'accounts:my_page' pk=user.pk %}`">キャンセル</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
