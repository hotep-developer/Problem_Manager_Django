{% extends 'base/base.html' %}

{% block main %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="card mt-3 mb-3 bg-light">
            <!-- カードヘッダー -->
            <div class="card-header bg-danger text-light">
                <h4 class="pt-2">退会</h4>
            </div>
            <!-- カードボディー -->
            <div class="card-body">
                <p>退会しますか？</p>
                <button type="button" class="btn btn-outline-secondary btn-lg btn-block mt-4"
                    onclick="location.href=`{% url 'accounts:my_page' pk=user.pk %}`">キャンセル</button>
                <button type="button" class="btn btn-danger btn-lg btn-block mt-4"
                    onclick="location.href=`{% url 'accounts:delete' pk=user.pk %}`">退会する</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
