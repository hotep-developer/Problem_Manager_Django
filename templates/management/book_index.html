{% extends "management/base_management.html" %}

{% block content %}
<div class="pt-2">
    <button type="button" class="btn btn-outline-primary"
        onclick="location.href=`{% url 'management:book_create' %}`">問題集を追加</button>
</div>
{% for subject in subjects %}
<div class="pt-4">
    <h4>{{ subject.name }}</h4>
    {% for book in subject.books.all %}
    <ul>
        <li>
            <a href="{% url 'management:book_detail' pk=book.pk %}">{{ book.name }}</a>
        </li>
    </ul>
    {% empty %}
    問題集を追加してください
    {% endfor %}
</div>
{% empty %}
教科一覧から教科を追加してください
{% endfor %}
{% endblock %}
