{% extends "management/base_management.html" %}

{% block content %}
<div class="pt-2">
    <button type="button" class="btn btn-outline-primary"
        onclick="location.href=`{% url 'management:subject_create' %}`">教科を追加</button>
</div>
{% for subject in subjects %}
<div class="pt-4">
    <ul>
        <li>
            <a href="{% url 'management:subject_detail' pk=subject.pk %}">{{ subject.name }}</a>
        </li>
    </ul>
</div>
{% empty %}
教科を追加してください
{% endfor %}
{% endblock %}
